fint:
  org-id: fintlabs.no
  flyt:
    resource-gateway:
      authorization:
        enable: true
  client:
    base-url: https://beta.felleskomponent.no
  kafka:
    default-replicas: 1
  kontroll:
    opa:
      url: http://localhost:8181/v1/data/accessmanagement
    assignment-catalog:
      publishing:
        initial-delay: 1
        fixed-delay: 3
spring:
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: postgres
    hikari:
      schema: assignments
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
      client:
        provider:
          fint-idp:
            token-uri: https://idp.felleskomponent.no/nidp/oauth/nam/token
        registration:
          fint:
            authorization-grant-type: password
            client-id: ${fint.client-id}
            client-secret: ${fint.client-secret}
            provider: fint-idp
            scope: fint-client
server:
  port: 8097
logging:
  level:
    root: INFO
    org.apache.kafka: WARN
    no.fintlabs.assignment: INFO
    org.hibernate.SQL: INFO
    no.fintlabs.cache.ehcache: WARN

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

