logging:
  level:
    root: INFO
#    org.flywaydb.core.internal.command.DbMigrate: DEBUG
#    org.springframework.security: DEBUG
#    org.testcontainers: DEBUG
#    org.hibernate.SQL: DEBUG
#    org.hibernate.orm.jdbc.bind: TRACE


spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true

  flyway:
    locations: classpath:db/migration/,classpath:db/testdata/
    lock-retry-count: 300
    enabled: false

  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: testGroup
      bootstrap-servers: localhost:9092

fint:
  kafka:
    application-id: fint-kontroll-assignment-catalog
  application-id: fint-kontroll-assignment-catalog
  cache:
    defaultCacheEntryTimeToLiveMillis: 518400000
    defaultCacheHeapSize: 1000000
  kontroll:
    assignment-catalog:
      license-enforcement:
        hardstop-enable: true
